<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class = "container" id = "header-container">
        <img class = "logo" id = "header-logo" src = "Assets/Logo.webp" alt = "example logo generated from chatGPT"/>
        <div class = "container" id = "nav-container">
            <nav class="nav-bar" id = "nav">
                <a class = "nav-item" id = "about-nav" href = "about.html">About</a>
                <a class = "nav-item" id = "contact-nav" href = "contact.html">Contact</a>
                <a class = "nav-item" id = "home-nav" href = "index.html">Home</a>
            </nav>
        </div>
    </header>
    <div class = "container" id = "form-container">
        <form id = "main-form" autocomplete="on" action="mailto:headcoach@example.com" method="post" enctype="text/plain">
            <label>Please Enter Your Email: <input type = "email" name = "userEmail" id = "userEmail" class ="formItem" required = "true"></label>
            <br>
            <br>
            <label>Please Enter a Subject: <input type = text name = "userSubject" id = "userSubject" class ="formItem" required = "true"></label>
            <br>
            <label>Send a Message: <input type="text" id = "userMessage" class = "formInput" name="userMessage" required = "true"></input>
            
            <input type="submit" name="submit-button" class="formBTN" id = "SubmitButton" value = "Submit Your Message"/>
        </form>
    </div>

    <footer>
        <p>Written with <a href = "https://github.com/IsaiahOden">OdenCode</a></p>

    </footer>
